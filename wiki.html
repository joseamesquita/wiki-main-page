<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/stylesheet.css" type="text/css" media="all">
  <title>Wikipedia, the free encyclopedia</title>
</head>

<body>
  <img src="images/wiki-logo.jpg" height="200px" width="200px" alt="Wikipedia logo">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="well">
          <h2>Welcome to Wikipedia,</h2>
          <br>
          <p>the free encyclopedia that anyone can edit.</p>
          <p>5,993,440 articles in English</p>
          <ul
            style="position:absolute; right:-1em; top:50%; margin-top:-2.4em; width:38%; min-width:25em; font-size:95%;">
            <li style="position:absolute; left:0; top:0;"><a href="/wiki/Portal:Arts" title="Portal:Arts">Arts</a></li>
            <li style="position:absolute; left:0; top:1.6em;"><a href="/wiki/Portal:Biography"
                title="Portal:Biography">Biography</a></li>
            <li style="position:absolute; left:0; top:3.2em;"><a href="/wiki/Portal:Geography"
                title="Portal:Geography">Geography</a></li>
            <li style="position:absolute; left:33%; top:0;"><a href="/wiki/Portal:History"
                title="Portal:History">History</a></li>
            <li style="position:absolute; left:33%; top:1.6em;"><a href="/wiki/Portal:Mathematics"
                title="Portal:Mathematics">Mathematics</a></li>
            <li style="position:absolute; left:33%; top:3.2em;"><a href="/wiki/Portal:Science"
                title="Portal:Science">Science</a></li>
            <li style="position:absolute; left:66%; top:0;"><a href="/wiki/Portal:Society"
                title="Portal:Society">Society</a></li>
            <li style="position:absolute; left:66%; top:1.6em;"><a href="/wiki/Portal:Technology"
                title="Portal:Technology">Technology</a></li>
            <li style="position:absolute; left:66%; top:3.2em;"><strong><a href="/wiki/Wikipedia:Contents/Portals"
                  title="Wikipedia:Contents/Portals">All portals</a></strong></li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="panel panel-info">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>today's featured article</strong></h2>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-success">
          <div class="panel-heading">
            <h2 class="panel-title"><strong>In the news</strong></h2>
          </div>
          <div class="panel-body">
          </div>
        </div>
      </div>
    </div>


</body>

</html>
